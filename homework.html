<body>
  <h1>Circle Area</h1>
  <label for="radius">Enter the radius of the circle:</label>
  <input type="number" id="radius">
  <button onclick="calculateArea()">Calculate</button>

  <div id="circle"></div>

  <script>
    function calculateArea() {
  var radiusInput = document.getElementById("radius");
  var radius = parseFloat(radiusInput.value);
  var area = Math.PI * radius * radius;

  var circle = document.getElementById("circle");
  circle.style.width = (radius * 2) + "px";
  circle.style.height = (radius * 2) + "px";
  circle.style.background = "lightblue";
  circle.style.borderRadius = "50%";

  alert("The area of the circle is: " + area.toFixed(2));
}
  </script>

<!--Menu-->

  <title>Show Menu on Shape Click</title>
  <style>
    /* Add styling to shape */
    .shape {
      width: 100px;
      height: 100px;
      border-radius: 10%;
      background-color: #ffcc00;
      cursor: pointer;
      text-align: center;
    }
    /* Hide the menu by default */
    .menu {
      display: none;
    }
  </style>


  <div class="shape">Click here!</div>

  <ul class="menu">
    <li>Option 1</li>
    <li>Option 2</li>
    <li>Option 3</li>
  </ul>
  <script>
    // Get the shape element
    const shape = document.querySelector('.shape');
    // Get the menu element
    const menu = document.querySelector('.menu');
  
    // Getting the element with an id of "myButton"
    let button = document.getElementById("myButton");
  
    // Attaching an event handler to the button using onclick
    button.onclick = function() {
      alert("Button clicked!");
      // Check if the menu is already visible
      if (menu.style.display === 'block') {
        // Hide the menu
        menu.style.display = 'none';
      } else {
        // Show the menu
        menu.style.display = 'block';
      }
    };
  </script>
